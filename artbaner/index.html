<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="art-container">
        <img src="images/art-woman.png" alt="" class="art-woman">
        <div class="art-title">Найдите развернутые
            <br>статьи на интересующую Вас тему в электронном журнале</div>
        <div class="art-search art-clear">
            <span class="art-search-text" id="art-search-text">косгу</span>
            <a href="" class="art-button" id="art-button" target="_blank">найти</a>
        </div>
        <div class="art-text">
            <p>Журнал «Учет в учреждении» - ведущий журнал для бухгалтеров</p>
            <p>бюджетных и автономных учреждений. Выходит с 2007 года.</p>
        </div>
        <img src="images/art-book.png" alt="" class="art-book">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        var artText = $('li[itemprop="articleSection"] a').first().text().trim(),
            artLink = 'http://e.budgetnik.ru/search.aspx?st=0&sst=0&ipnpd=True&tx=0&xpid=9&sq=' + artText;
        $('#art-search-text').text(artText);
        $('#art-button').attr('href', artLink);
    });
    </script>
</body>

</html>
